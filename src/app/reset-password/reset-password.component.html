<app-header></app-header>
<div class="container">

    <h1>Reset Password!!</h1>
    <h4>Account Email</h4>
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="text-danger">Required!</small>

        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <button type="submit"  class="btn btn-primary" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
</div>
